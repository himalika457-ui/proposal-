<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Malika ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#ff4e8a,#ffb347);
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  text-align:center;
  color:white;
  position:relative;
}

/* Floating hearts */
.heart{position:fixed;bottom:-10px;font-size:22px;animation:float 6s linear infinite;}
@keyframes float{0%{transform:translateY(0);opacity:1;}100%{transform:translateY(-110vh);opacity:0;}}

/* Fireworks */
.firework{position:fixed;width:6px;height:6px;background:gold;border-radius:50%;animation:explode 1.5s infinite;}
@keyframes explode{0%{transform:scale(0);opacity:1;}100%{transform:scale(6);opacity:0;}}

/* Confetti */
.confetti{position:fixed;width:8px;height:8px;opacity:0.9;animation:fall 3s linear infinite;}
@keyframes fall{0%{transform:translateY(-20px) rotate(0deg);}100%{transform:translateY(110vh) rotate(360deg);}}

/* Container */
.container{position:relative;top:15%;padding:15px;}

/* Glowing heartbeat name */
.glow{color:#fff;font-weight:bold;text-shadow:0 0 5px #fff,0 0 10px #ffb6c1,0 0 20px #ff69b4,0 0 30px #ff1493;animation:heartbeat 1s infinite;}
@keyframes heartbeat{0%,100%{transform:scale(1);}25%{transform:scale(1.1);}50%{transform:scale(1.2);}75%{transform:scale(1.1);}}

/* Buttons */
button{padding:12px 26px;font-size:18px;border:none;border-radius:30px;cursor:pointer;margin:15px;}
#yes{background:#00ff99;color:black;}
#no{background:#ff3333;color:white;position:absolute;}

/* Countdown */
#countdown{display:none;font-size:50px;margin-top:20px;font-weight:bold;}

/* YES result */
#result{display:none;margin-top:25px;}
#result h2{font-size:20px;line-height:1.6;}
#result img{width:260px;border-radius:20px;margin-top:15px;animation:zoomIn 1.2s ease forwards;}
@keyframes zoomIn{0%{transform:scale(0.5);opacity:0;}100%{transform:scale(1);opacity:1;}}
</style>
</head>

<body>

<audio id="music" loop>
<source src="bg-music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="question">
<h1><span class="glow">Malika</span> üíñ<br>Will you be my lifetime Valentine üíù<br>or should I say‚Ä¶ my wifey? üíç</h1>
<button id="yes">YES ‚ù§Ô∏è</button>
<button id="no">NO üôÉ</button>
<div id="countdown">3</div>
</div>

<div class="container" id="result">
<h2>Ab tum meri ho‚Ä¶ hamesha ke liye ‚ù§Ô∏è<br>Meri Malku üå∏<br>Iss janam aur har janam ü§ç</h2>
<img src="wedding1.gif
" alt="Indian Wedding Couple">
</div>

<script>
// Floating hearts
setInterval(()=>{const h=document.createElement("div");h.className="heart";h.innerHTML="‚ù§Ô∏è";h.style.left=Math.random()*100+"vw";document.body.appendChild(h);setTimeout(()=>h.remove(),6000);},300);

// NO button
const noBtn=document.getElementById("no");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);
function moveNo(){const x=Math.random()*(window.innerWidth-100);const y=Math.random()*(window.innerHeight-100);noBtn.style.left=x+"px";noBtn.style.top=y+"px";}
noBtn.addEventListener("click",()=>{alert("üòú Nice try‚Ä¶ dil ki suno apne ‚ù§Ô∏è");});

// YES button
const yesBtn=document.getElementById("yes");
yesBtn.onclick=()=>{
document.getElementById("yes").style.display="none";
document.getElementById("no").style.display="none";
const countdownEl=document.getElementById("countdown");
countdownEl.style.display="block";
let count=3;
const interval=setInterval(()=>{
countdownEl.innerText=count;
count--;
if(count<0){
clearInterval(interval);
countdownEl.style.display="none";
document.getElementById("result").style.display="block";
document.getElementById("music").play();

// Fireworks
setInterval(()=>{const fw=document.createElement("div");fw.className="firework";fw.style.left=Math.random()*100+"vw";fw.style.top=Math.random()*100+"vh";document.body.appendChild(fw);setTimeout(()=>fw.remove(),1500);},400);

// Confetti
setInterval(()=>{const conf=document.createElement("div");conf.className="confetti";conf.style.left=Math.random()*100+"vw";conf.style.background=`hsl(${Math.random()*360},100%,50%)`;document.body.appendChild(conf);setTimeout(()=>conf.remove(),3000);},200);

}
},1000);
};
</script>

</body>
</html>
